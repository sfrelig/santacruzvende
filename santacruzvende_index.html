<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Santa Cruz Vende</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #2979FF;
      color: white;
      padding: 2rem 1rem;
      border-bottom: 4px solid #FF6F00;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.2rem;
    }
    .cta-buttons {
      margin: 3rem 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }
    .cta-buttons a {
      text-decoration: none;
      background-color: #FF6F00;
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      transition: 0.3s;
      width: 250px;
    }
    .cta-buttons a:hover {
      background-color: #2979FF;
    }
    footer {
      background-color: #2979FF;
      color: white;
      padding: 1rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Santa Cruz Vende</h1>
    <p>Conectamos comercios locales con vecinos que buscan las mejores ofertas cerca de su casa.</p>
  </header>

  <section class="cta-buttons">
    <a href="https://forms.gle/Us8SJzDCCCVY8XmQA" target="_blank">Quiero publicar mi oferta</a>
    <a href="https://forms.gle/QtWVZJg2vD7gWWot7" target="_blank">Quiero enterarme del lanzamiento</a>
  </section>

  <footer>
    <p>© 2025 Santa Cruz Vende — Impulsando el comercio local</p>
  </footer>
</body>
</html>
